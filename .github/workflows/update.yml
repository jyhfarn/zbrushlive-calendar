name: Update ZBrushLive Calendar

on:
  schedule:
    - cron: "0 7 * * *"   # 每天 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # ✅ 給 workflow 寫入 repo 的權限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run calendar update script
        run: |
          echo "🚀 Running update_calendar.py..."
          if python update_calendar.py; then
            echo "✅ Script executed successfully"
          else
            echo "❌ Script failed"
            exit 0
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [[ `git status --porcelain` ]]; then
            git add zbrushlive.ics
            git commit -m "🔄 Update calendar $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to commit."
          fi

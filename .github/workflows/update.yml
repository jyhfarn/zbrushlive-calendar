name: Update ZBrushLive Calendar

on:
  schedule:
    - cron: "0 7 * * *"   # 每天 07:00 UTC 自動執行（美西午夜）
  workflow_dispatch:       # 允許手動觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run calendar update script
        run: |
          set -e
          echo "🚀 Running update_calendar.py..."
          if python update_calendar.py; then
            echo "✅ Script executed successfully"
          else
            echo "❌ Script failed, printing logs"
            exit 0   # 避免 workflow 失敗（仍然會顯示錯誤 log）
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add zbrushlive.ics
            git commit -m "🔄 Update calendar `date -u +'%Y-%m-%d %H:%M:%S'` UTC"
            git push
          else
            echo "No changes to commit."
          fi

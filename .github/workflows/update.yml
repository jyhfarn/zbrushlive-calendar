name: Update ZBrushLive Calendar

on:
  schedule:
    - cron: "0 4 * * *"  # 每天 UTC 04:00 執行
  workflow_dispatch:    # 可手動執行

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run calendar update script
        run: python update_calendar.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add zbrushlive.ics
          git commit -m "Auto-update zbrushlive.ics" || echo "No changes detected"
          git push
